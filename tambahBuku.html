<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <!-- CSS datatables -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />

        <title>Perpusku - Tambah Buku</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Perpusku</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link active" href="tambahBuku.html" data-bs-toggle="tooltip" title="Hanya Statis!">Tambah Buku</a>
                        <a class="nav-link" href="ubahBuku.html" data-bs-toggle="tooltip" title="Hanya Statis!">Ubah Buku</a>
                        <a class="nav-link" href="profile.html" data-bs-toggle="tooltip" title="Hanya Statis!">Profile</a>
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <h1>Tambah Buku</h1>
            </div>
            <div class="row mt-2">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Tambah Buku</li>
                    </ol>
                </nav>
            </div>
            <div class="row mt-3">
                <div class="col-sm-3">
                    <p class="text-muted">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae, totam!</p>
                </div>
                <div class="col-sm">
                    <form action="" method="post">
                        <div class="row">
                            <div class="mb-3">
                                <label for="judul" class="form-label">Judul Buku</label>
                                <input type="text" name="judul" id="judul" class="form-control" maxlength="100" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="mb-3">
                                    <label for="pengarang" class="form-label">Pengarang</label>
                                    <select name="pengarang" id="pengarang" class="form-select" required>
                                        <option value="">Pilih</option>
                                        <option value="fulan1">Fulan1</option>
                                        <option value="fulan2">Fulan2</option>
                                        <option value="fulan3">Fulan3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="mb-3">
                                    <label for="penerbit" class="form-label">Penerbit</label>
                                    <select name="penerbit" id="penerbit" class="form-select" required>
                                        <option value="">Pilih</option>
                                        <option value="erlangga">Erlangga</option>
                                        <option value="informatika">Informatika</option>
                                        <option value="gramedia">Gramedia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="mb-3">
                                    <label for="tahun" class="form-label">Tahun Terbit</label>
                                    <input type="number" name="tahun" id="tahun" class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="4" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <button type="submit" class="btn btn-primary justify-content-end" name="tambah">Tambah</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="bg-dark mt-5 fixed-bottom" style="height: 100px">
            <p class="text-white text-center pt-5">Muhammad Nurhasan Mahmudi</p>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    </body>
</html>
